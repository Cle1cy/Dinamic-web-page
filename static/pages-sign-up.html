<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>UniversInfo</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">El comienzo de una nueva aventura espacial</h1>
							<p class="lead">
								Registrate para epmezar.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form id="formSignUp" onsubmit="submitSignUp(event)">
										<div class="mb-3">
											<label class="form-label">Nombres y apellidos</label>
											<input class="form-control form-control-lg" id="nombreSignUp" type="text" name="name"  placeholder="Escriba sus nombress y apellidos" />
											<label class="hiden hcolor hcolor" id="form-label-error-nombre">El nombre debe ser mayor a 6 caracters </label>
										</div>
										<div class="mb-3">
											<label class="form-label">Compañia</label>
											<input class="form-control form-control-lg" id="compañiaSignUp" type="text" name="company"  placeholder="Escriba su compañia" />
											<label class="hiden hcolor" id="form-label-error-compañia">El nombre de la empresa debe ser mayor a 3 caracters </label>
										</div>
										<div class="mb-3">
											<label class="form-label">Correo</label>
											<input class="form-control form-control-lg" id="correoSignUp" type="email" name="email"  placeholder="Escriba su correo electronico" />
											<label class="hiden hcolor" id="form-label-error-correo">El correo electronico no es valido</label>
										</div>
										<div class="mb-3">
											<label class="form-label">Contraseña</label>
											<input class="form-control form-control-lg" id="contraseñaSignUp" type="password" name="password"  placeholder="Cree una contraseña" />
											<label class="hiden hcolor" id="form-label-error-contraseña">La contraseña debe contener 1 caracter especial, un numero, una mayuscula 
																No ser menor a 8 caracteres o mayor a 15 caracteres </label>
										</div>
										<div class="text-center mt-3">	
											<button type="submit" class="btn btn-lg btn-primary" id="btnSignUp">Sign up</button> 
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>


</body>
<script src="js/registro.js"></script>
</html>
